apiVersion: v1
kind: Service
metadata:
  name: authentification-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "alb"  # Utilise un ALB
    alb.ingress.kubernetes.io/scheme: internet-facing         # Accessible depuis internet
    alb.ingress.kubernetes.io/target-type: ip                # Cible les pods
spec:
  selector:
    app: authentification
  ports:
    - protocol: TCP
      port: 80           # Port expos√© par l'ALB
      targetPort: 8081   # Port du conteneur
  type: LoadBalancer
